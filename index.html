<!DOCTYPE html>
    <head>
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link rel="stylesheet" type="text/css" href="css/grid.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Corben:wght@700&display=swap" rel="stylesheet">
        <script type="text/javascript" src="js/models/card.js"></script>
        <script type="text/javascript" src="js/models/admin.js"></script>
        <script type="text/javascript" src="js/services/API.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <title>Straight Cards Homie</title>
    </head>
    <body>
        <header>
            <div class="row header">   
                <div class="col span-1-of-3">
                    <img src="img/straight-cards-homie-logo.png" alt="Straight Cards Homie" class="logo">
                </div>
            </div>
            <div class="title-header">
                    <h1>Straight Cards Homie</h1>
                    <h3>View our cards for sale!</h3>
            </div>
        </header>
        <section>
            <div class="row">
                <h4>Are you an admin?</h4>
                <button id="admin-btn">Admin Log In</button>
            </div>
            <br>
            <div class="container">
                <form class="add-card-form">
                    <label>Player Name: </label>
                    <input 
                    type="text"
                    name="player_name"
                    value=""
                    placeholder="Enter the players name..."
                    class="input-text"/>
                    <br>

                    <label>Player Team: </label>
                    <input 
                    type="text"
                    name="player_team"
                    value=""
                    placeholder="Enter the players team..."
                    class="input-text"/>
                    <br>

                    <label>League: </label>
                    <input 
                    type="text"
                    name="league"
                    value=""
                    placeholder="Enter the players league..."
                    class="input-text"/>
                    <br>

                    <label>Position: </label>
                    <input 
                    type="text"
                    name="position"
                    value=""
                    placeholder="Enter the players position..."
                    class="input-text"/>
                    <br>

                    <label>Card Value: </label>
                    <input 
                    type="text"
                    name="card_value"
                    value=""
                    placeholder="Enter the card value..."
                    class="input-text"/>
                    <br>

                    <label>Image Link: </label>
                    <input 
                    type="text"
                    name="card_img"
                    value=""
                    placeholder="Enter the link to the card image..."
                    class="input-text"/>
                    <br>

                    <input
                    type="submit"
                    name="submit"
                    value="Create Card"
                    class="submit">
                </form>
            </div>
            <div id="card-collection"></div>
        </section>
    </body>
</html>
