<!DOCTYPE html>
    <head>
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link rel="stylesheet" type="text/css" href="css/grid.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Corben:wght@700&display=swap" rel="stylesheet">
        <script type="text/javascript" src="js/models/card.js"></script>
        <script type="text/javascript" src="js/models/admin.js"></script>
        <script type="text/javascript" src="js/services/API.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <title>Straight Cards Homie</title>
    </head>
    <body>
        <header>
            <div class="row header">   
                <div class="col span-1-of-3">
                    <img src="img/straight-cards-homie-logo.png" alt="Straight Cards Homie" class="logo">
                </div>
            </div>
            <div class="title-header">
                    <h1>Straight Cards Homie</h1>
                    <h3>View our cards for sale!</h3>
            </div>
        </header>
        <section>
            <div class="row">
                <div id="admin-login-div" class="col span-1-of-3">
                    <h4>Log In to add new card</h4>
                    <button class="btn" id="admin-btn">Admin Log In</button>
                </div>
                <div class="col span-1-of-3 container" id="admin-login-container">
                    <form class="admin-login-form">
                        <label class="login-label">Email:</label>
                        <input 
                        type="text" 
                        name="email" 
                        value="" 
                        placeholder="Enter admin email..." 
                        class="input-text">
                        <br>

                        <label class="login-label">Password:</label>
                        <input 
                        type="password" 
                        name="password_digest" 
                        value="" 
                        placeholder="Enter password..." 
                        class="input-text">
                        <br>

                        <input
                        type="submit"
                        name="submit"
                        value="Log In"
                        id="admin-login-submit"
                        class="submit admin-login-submit">
                    </form>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col span-1-of-3">
                    <button class="btn" id="create-btn">Add New Card</button>
                </div>
                <div class="col span-1-of-2 container" id="add-card-container">
                    <form class="add-card-form">
                        <label>Player Name: </label>
                        <input 
                        id="card-name"
                        type="text"
                        name="player_name"
                        value=""
                        placeholder="Enter the players name..."
                        class="input-text"/>
                        <br>
    
                        <label>Player Team: </label>
                        <input 
                        id="card-team"
                        type="text"
                        name="player_team"
                        value=""
                        placeholder="Enter the players team..."
                        class="input-text"/>
                        <br>
    
                        <label>League: </label>
                        <input 
                        id="card-league"
                        type="text"
                        name="league"
                        value=""
                        placeholder="Enter the players league..."
                        class="input-text"/>
                        <br>
    
                        <label>Position: </label>
                        <input 
                        id="card-position"
                        type="text"
                        name="position"
                        value=""
                        placeholder="Enter the players position..."
                        class="input-text"/>
                        <br>
    
                        <label>Card Value: </label>
                        <input 
                        id="card-value"
                        type="text"
                        name="card_value"
                        value=""
                        placeholder="Enter the card value..."
                        class="input-text"/>
                        <br>
    
                        <label>Image Link: </label>
                        <input 
                        id="card-img"
                        type="text"
                        name="card_img"
                        value=""
                        placeholder="Enter the link to the card image..."
                        class="input-text"/>
                        <br>
    
                        <input
                        type="submit"
                        name="submit"
                        id="submit-btn"
                        value="Create Card"
                        class="submit new-card-submit">
                    </form>
                </div>
            </div>
            <div class="row" id="card-collection">
            </div>
        </section>
    </body>
</html>
